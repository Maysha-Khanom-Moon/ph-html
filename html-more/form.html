<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamaler Ma er Pitha Ghor</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>

    </header>

    <main>
        <section>
            <h2>Please fill up the form</h2>

            <form action="">
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your email: 
                    <input id="email" type="text" placeholder="Your email">
                </label>
                <label for="number">Your number
                    <input id="number" type="text" placeholder="Your number">
                </label>

                <fieldset>
                    <legend>Pick One Pitha</legend>

                    <label for="chitoi">
                        <input type="radio" name="pitha" id="chitoi">Chitoi
                    </label>

                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>

                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Pick one or more vorta</legend>

                    <label for="fish">
                        <input type="checkbox" name="vorta" id="fish">Fish
                    </label>
                    <label for="morich">
                        <input type="checkbox" name="vorta" id="morich">Morich
                    </label>
                    <label for="shorisha">
                        <input type="checkbox" name="vorta" id="shorisha">Shorisha
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Shutki
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="5" placeholder="submit your review"></textarea>
                </fieldset>

                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
