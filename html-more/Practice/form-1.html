<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="main">
        <h1>Create your Personal Profile</h1>
        
        <div class="form">
            <h4>We want to get to know you! Please enter your personal information</h4>

            <fieldset style="border: 3px solid; border-radius: 5px;">
                <legend style="border: 2px solid black; border-radius: 2px; padding: 5px; color: orange; font-weight: 700;">Personal Information</legend>

                <form action="">
                    <label for="fname">
                        First name
                        <input type="text" id="fname">
                    </label>
                    <label for="lname">
                        Last name
                        <input type="text" id="lname">
                    </label>
                    <label for="birthday">
                        Birthday
                        <input type="date" name="" id="birthday">
                    </label>
                </form>
            </fieldset>

            <h4>Can you tell us a little bit more? We want to annoy you with unwanted ads.</h4>

            <fieldset style="border: 3px solid; border-radius: 5px;">
                <legend style="border: 2px solid black; border-radius: 2px; padding: 5px; color: orange; font-weight: 700;">Further Information</legend>

                <form action="">
                    <label for="color">
                        Favorite Color:
                        <input style="justify-content: center;" type="color" name="" id="color" value="#ffa500">
                    </label>
                    <label for="pet">
                        What's your favorite pet?
                        
                        <select id="pet">
                            <option value="">select a option</option>
                            <option value="">Cat</option>
                            <option value="">Dog</option>
                            <option value="">Cow</option>
                            <option value="">Crow</option>
                        </select>
                    </label>
                </form>
            </fieldset>
        </div>
    </div>
</body>
</html>
