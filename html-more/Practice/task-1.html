<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 1</title>

    <style>
        form label, form input{
            display: block;
            margin: 2px;
        }
    </style>

</head>
<body>
    <header>
        <hr>
    </header>

    <main>
        <label for="bar">Search your Image here:
            <input id="bar" type="text" placeholder="enter a key">
        </label>
        <button>Search</button>
        <br>

        <img width="250px" src="../images/kungfu-panda.png" alt="Panda">
        <br>

        <a href="https://en.wikipedia.org/wiki/Kung_fu_(term)">For more click here</a>
        <br>
        <hr>

        <form>
            <caption>Feedback Form:</caption>

            <label for="name">Name:
                <input type="text" id="name">
            </label>

            <label for="date">Date:
                <input type="date" name="" id="data">
            </label>
            <label for="cmnt">Comment:
                <textarea style="display: block; margin-bottom: 20px;" name="" id="cmnt" cols="50" rows="5"></textarea>
            </label>

            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
